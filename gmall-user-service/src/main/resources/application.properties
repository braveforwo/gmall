server.port=8070
#jdbc
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&useSSL=false
#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
#日志级别

#dubbo配置

#dubbo中的服务名称
spring.dubbo.application=user-service
#dubbo通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper的注册中心
spring.dubbo.registry.address=192.168.1.108:2181
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.example.gmall


#redis链接地址
spring.redis.host=127.0.0.1
#redis端口号
spring.redis.port=6379
#redis数据库
spring.redis.database=0

